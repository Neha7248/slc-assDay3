<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business form</title>
    <link rel="stylesheet" href="day3.css">
    
</head>
<body>
    <fieldset>
    <form action="">
        <h2><b>Business Inquiry </b> </h2>
        <p>
            Thank you for your interest in Indegence. Please fill the form below and
             one of our team members will connect with you.
        </p>
        <table border="1" cellspacing="10px" cellpadding="10px" style="width: 100%;">
            <tr>
                
                <td>
                    <input class="name-email" type="text" name="fname" placeholder="NAME">
                    <input  class="name-email" type="email" name="uemail" placeholder="E-mail">
                </td>
                
            </tr>
            <tr>
                
                <td>
                    <input class="name-email" type="tel" name="tel" placeholder="Phone">
                    <input class="name-email" type="text" name="company" placeholder="Company">
                </td>
                
                
            </tr>
            <tr>
                <td colspan="2">
                    <input class="subject" type="text"placeholder="Subject">
                </td>
            </tr>
            <tr>
                <td>
                    <textarea style="font-family: 'Lucida Sans',  Verdana, sans-serif;
                    font-size: 16px; padding: 20px;" name="" id="" cols="60" rows="10">Text</textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input class="submit" type="submit" value="Submit">
                </td>
            </tr>

        </table>
    </form>
</fieldset>
    
</body>
</html>
